# https://medium.com/@anaganisk/build-a-signed-meteor-android-app-on-travis-ci-and-push-it-to-github-releases-d39c66eada6c#.3wqg2vy7u

language: android
sudo: required
jdk: oraclejdk8

cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

env:
  global:
  - ANDROID_API_LEVEL=24
  - EMULATOR_API_LEVEL=21
  - ANDROID_BUILD_TOOLS_VERSION=24.0.2
  - ANDROID_ABI=google_apis/armeabi-v7a
  - ADB_INSTALL_TIMEOUT=20
  - secure: 
  - secure: 

android:
  components:
  - tools
  - tools
  - platform-tools
  - build-tools-24.0.2
  - android-24
  - android-$EMULATOR_API_LEVEL
  - extra-google-m2repository
  - extra-android-m2repository
  - addon-google_apis-google-19
  - sys-img-armeabi-v7a-addon-google_apis-google-$ANDROID_API_LEVEL
  - sys-img-armeabi-v7a-addon-google_apis-google-$EMULATOR_API_LEVEL
  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+
  - ".+"

before_install:
- openssl aes-256-cbc -K $encrypted_76152ddc58d4_key -iv $encrypted_76152ddc58d4_iv
  -in .keystore.enc -out .keystore -d
- mkdir "$ANDROID_HOME/licenses" || true
- echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
- echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
- chmod +x gradlew

script:
- "./gradlew clean build connectedCheck -PdisablePreDex --stacktrace"

before_script:
- echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a
- emulator -avd test -no-skin -no-audio -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &

before_deploy:
- cp $TRAVIS_BUILD_DIR/.keystore $HOME
- jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 $HOME/android/release-unsigned.apk lukeapp -keystore $HOME/.keystore -storepass $storepass -keypass $keypass
- "${ANDROID_HOME}/build-tools/24.0.2/zipalign 4 $HOME/android/release-unsigned.apk $HOME/android/lukeapp.apk"


#- cd app/build/outputs/apk/
#- ls -a
deploy:
  provider: releases
  #file: app-debug.apk
  file: "$HOME/android/lukeapp.apk"
  skip_cleanup: true
  on:
    repo: harmittaa/LukeApp
    tags: true
    jdk: oraclejdk8
  api_key:
    secure: 
notifications:
  email: false
  slack:
    secure: 
