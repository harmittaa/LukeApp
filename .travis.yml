#  sha1sum *-normal-release.apk > sha1sum.txt; cd -

deploy:
  provider: releases
  file: LukeApp/app/build/outputs/apk/lukeapp-release.apk
  skip_cleanup: true
  on:
    repo: harmittaa/LukeApp
    tags: true
    jdk: oraclejdk8
  api_key:
    secure: 

